<!DOCTYPE html>
<!-- La etiqueta html 
 inicializa todo el html-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--El title es el título que 
    se mostrará en la pestaña-->
    <title>Practica</title>
    <link rel="stylesheet" href="estilos.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<!--La etiqueta body es en la
 que se ponen las cosas a visualizar-->
<body>
    <div class="sideBar">
        <nav>
            <i class='bx bx-building-house'></i>
            <i class='bx bx-credit-card-front' ></i>
            <i class='bx bx-calendar' ></i>
            <i class='bx bx-cog' ></i>
        </nav>
    </div>

    <div class="mainContainer">
        <header>
            <span>EduConnect</span>
            <div class="userinfo">
                <span>EN</span>
                <i class='bx bx-user'>User</i>
            </div>
        </header>
        <div class="card">
            <h2>Tasks</h2>
            <ul>
                <li>Complete assignment</li>
                <li>Review notes</li>
            </ul>
        </div>
        <div class="card">
            <h2>Recent Activities</h2>
            <ul>
                <li>John D. posted a question</li>
                <li>Sarah M. submitted homework</li>
                <li>Prof. Smith updated course material</li>
            </ul>
        </div>
        <div class="card">
            <h2>Announcements</h2>
            Upcoming exam schedule posted <br>
            New learning resources available
        </div>
    </div>
</body>
</html>
